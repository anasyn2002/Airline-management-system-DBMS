<!-- templates/airline_app/logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Airline Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="2;url={% url 'login' %}">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6 text-white">
                <h1 class="text-2xl font-bold">Logging Out</h1>
            </div>
            
            <div class="p-6 text-center">
                <p class="mb-4">You are being logged out...</p>
                <div class="flex justify-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                </div>
                <p class="mt-4 text-sm text-gray-500">You will be redirected to the login page shortly.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Perform the actual logout
        fetch("{% url 'logout' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}"
            }
        }).then(() => {
            window.location.href = "{% url 'login' %}";
        });
    </script>
</body>
</html>
