<!-- templates/airline_app/404.html -->
{% extends 'airline_app/base.html' %}

{% block header %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16">
    <div class="text-blue-500 text-6xl mb-4">
        <svg class="h-24 w-24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mb-2">404 - Page Not Found</h1>
    <p class="text-gray-600 mb-8">The page you are looking for doesn't exist or has been moved.</p>
    <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
        Return to Dashboard
    </a>
</div>
{% endblock %}
